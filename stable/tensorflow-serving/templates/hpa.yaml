{{- if .Values.hpa.enabled -}}
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2alpha1
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  scaleTargetRef:
    kind: Deployment
    name: {{ template "fullname" . }}
  minReplicas: {{ .Values.hpa.variables.minReplicaCount.value }}
  maxReplicas: {{ .Values.hpa.variables.maxReplicaCount.value }}
  metrics:
    {{ toYaml .Values.hpa.variables.metrics.value | indent 2 }}
{{- end -}}
