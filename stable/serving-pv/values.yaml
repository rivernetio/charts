## See https://github.com/tensorflow/serving for more information on implementation

isNewTemplate: true

persistence:
    name: "storage"
    description: "Persistent Storage"
    type: "string"
    required: true
    variables:
      pvc:
        name: "pvc"
        label: "PVC name"
        description: "The name of the pvc"
        required: true
        value: ""
        type: "string"
      mountPath:
        name: "mountPath"
        label: "mount path"
        description: "The path within the container at which the volume should be mounted"
        required: true
        value: ""
        type: "string"
      modelName:
        name: "modelName"
        label: "model name"
        description: "The name of the model"
        required: true
        value: ""
        type: "string"
      modelDir:
        name: "modelDir"
        label: "model dir"
        description: "The path to the model"
        required: true
        value: ""
        type: "string"
        
serving:
    name: "serving"
    description: "serving config"
    type: "string"
    required: true
    variables:
      replicaCount:
        name: "replicaCount"
        label: "replicaCount"
        description: "The replica number of serving instance"
        required: true
        value: 1
        type: "int"
      image:
        name: "image"
        label: "image"
        description: "The image of serving instance"
        required: true
        value: "docker.io/rivernet/serving:v1"
        type: "string"
      cpuRequest:
        name: "cpuRequest"
        label: "cpu(m)"
        description: "CPU, in cores. (500m = 0.5 cores)"
        required: true
        value: 100
        type: "int"
      memoryRequest:
        name: "memoryRequest"
        label: "memory(MB)"
        description: "Memory, in MB. (1GB = 1024 MB)"
        required: true
        value: 512
        type: "int"

hpa:
    name: "HPA"
    description: "Horizonal Pod Autoscaler for serving"
    type: "checkbox"
    required: false
    enabled: false
    variables:
      minReplicaCount:
        name: "minReplicaCount"
        label: "minReplicaCount"
        description: "The mininum replica number of serving instances"
        required: true
        value: 1
        type: "int"
      maxReplicaCount:
        name: "minReplicaCount"
        label: "minReplicaCount"
        description: "The maximum replica number of serving instances"
        required: true
        value: 1
        type: "int"
      metrics:
        name: "metrics"
        label: "metrics"
        description: "The metrics used to calculate the desired replica numbers"
        required: true
        type: "metrics"
        value:
          - type: Object
            object:
              target:
                kind: Service
                name: sample-metrics-app
            metricName: http_requests
            targetValue: 100
          - type: Pods
            pods:
              metricName: ingress_connections
              targetAverageValue: 10
