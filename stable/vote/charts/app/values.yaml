# Default values for vote-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 2
image:
  repository: docker.io/rivernet/web-vote-app
  tag: v0.1
  pullPolicy: IfNotPresent
service:
  name: vote-app
  type: NodePort
  externalPort: 80
  internalPort: 80
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
