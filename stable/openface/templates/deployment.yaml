apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["/bin/sh","-c"]
        args: ["/root/openface/demos/web/start-servers.sh", "{{ .Values.service.httpPort }}", "{{ .Values.service.websocketPort }}"]
        env:
        - name: WEBSOCKET_NODE_PORT
          value: "{{ .Values.service.websocketNodePort }}"
        ports:
        - containerPort: {{ .Values.service.httpPort }}
          name: http
        - containerPort: {{ .Values.service.websocketPort }}
          name: websocket
        resources:
{{ toYaml .Values.resources | indent 12 }}
