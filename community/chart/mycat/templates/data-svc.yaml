apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-data
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
  - port: 8066
    targetPort: 8066
    protocol: TCP
    name: data
  selector:
    app: {{ template "fullname" . }}
    release: {{ .Release.Name }}
