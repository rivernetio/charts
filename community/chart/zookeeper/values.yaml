isNewTemplate: true

replica:
    name: "replica"
    label: "replica count"
    description: "Replica Count"
    type: "string"
    required: true
    variables:
      count:
        name: "count"
        label: "replica count"
        description: "Replica Count"
        required: true
        value: 3
        type: "int"
      minCount:
        name: "minAvailable"
        label: "min available"
        description: "Min Available(At least 'minAvailable' pods will still be available after the eviction)"
        required: true
        value: 2
        type: "int"

image:
    name: "image"
    description: "Image Info"
    type: "string"
    required: true
    variables:
      image:
        name: "zookeeperImage"
        label: "zookeeper image"
        description: "The image of zookeeper"
        required: true
        value: "registry.harbor:5000/sky-firmament/k8szk:v3"
        type: "string"
      policyType:
        name: "policyType"
        label: "policy type"
        description: "The type of image pull policy"
        required: true
        value: "IfNotPresent"
        type: "string"

service:
    name: "service"
    description: "Service Info"
    type: "string"
    required: true
    variables:
      type:
        name: "serviceType"
        label: "service type"
        description: "The type of service"
        required: true
        value: "NodePort"
        selectValue: ["NodePort", "ClusterIP", "LoadBalancer"]
        type: "selectbox"
      externalPort:
        name: "externalPort"
        label: "external port"
        description: "The port of external"
        required: true
        value: "2181"
        type: "string"
      nodePort:
        name: "nodePort"
        label: "node port"
        description: "Node port"
        required: false
        value: ""
        type: "string"

jvm:
    name: "jvm"
    description: "Jvm Config(Make sure the max heap size is smaller than the container request size by about 100M)"
    type: "string"
    required: true
    variables:
      maxHeap:
        name: "maxJavaHeapSize"
        label: "max java heap size"
        description: "Max java heap size"
        required: true
        value: "1G"
        type: "string"

resources:
    name: "resource info"
    description: "Resource Info"
    type: "string"
    required: true
    variables:
      cpuRequest:
        name: "cpuRequest"
        label: "cpu(m)"
        description: "CPU, in cores. (500m = 0.5 cores)"
        required: true
        value: 250
        type: "int"
      memoryRequest:
        name: "memoryRequest"
        label: "memory(MB)"
        description: "Memory, in MB. (1GB = 1024 MB)"
        required: true
        value: 256
        type: "int"

persistence:
    name: "storage"
    description: "Persistent Storage"
    type: "checkbox"
    required: true
    enabled: false
    variables:
      accessMode:
        name: "accessMode"
        label: "access mode"
        description: "The mode of access"
        required: true
        value: "ReadWriteOnce"
        type: "string"
      size:
        name: "sizeRequest"
        label: "storage(GB)"
        description: "Storage, in GB. (1GB = 1024 MB)"
        required: true
        value: 1
        type: "int"
      storageClass:
        name: "storageClass"
        label: "storage class"
        description: "StorageClass"
        required: false
        value: ""
        type: string

